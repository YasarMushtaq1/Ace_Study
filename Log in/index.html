<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="../images/Fav1.jfif" type="image/x-icon">
      <script 
         src="https://kit.fontawesome.com/2b1d82bcb9.js" 
         crossorigin="anonymous">
      </script>
      <link rel="stylesheet" href="styles.css">
      <title> Ace Study | Log in</title>
   </head>
   <body>
      <div class="container">
         <div class="forms-container">
            <div class="signin-signup">
               <form action="" class="sign-in-form" id ="signInForm">
                  <h2 class="title">Sign in</h2>
                  <div class="input-field">
                     <i class="fas fa-user"></i>
                     <input type="text" placeholder="Username" id="signInUsername">
                  </div>
                  <div class="input-field">
                     <i class="fas fa-lock"></i>
                     <input type="password" placeholder="Password" id="signInPassword">
                  </div>
                  <input type="submit" value="Login" class="btn solid">
                  <p class="social-text">Or Sign in with social plataforms</p>
                  <div class="social-media">
                     <a href="#" class="social-icons">
                        <i class="fab fa-facebook"></i>
                     </a>
                     <a href="#" class="social-icons">
                        <i class="fab fa-twitter"></i>
                     </a>
                     <a href="#" class="social-icons">
                        <i class="fab fa-google"></i>
                     </a>
                     <a href="#" class="social-icons">
                        <i class="fab fa-linkedin-in"></i>
                     </a>
                  </div>   
               </form>
               <form action="" class="sign-up-form" id="signUpForm">
                  <h2 class="title">Sign up</h2>
                  <div class="input-field">
                     <i class="fas fa-user"></i>
                     <input type="text" placeholder="Username"  id="signUpUsername">
                  </div>
                  <div class="input-field">
                     <i class="fas fa-envelope"></i>
                     <input type="email" placeholder="Email" id="signUpEmail">
                  </div>
                  <div class="input-field">
                     <i class="fas fa-lock"></i>
                     <input type="password" placeholder="Password" id="signUpPassword">
                  </div>
                  <div class="input-field">
                     <i class="fas fa-lock"></i>
                     <input type="password" placeholder="Confirm password" id="confirmPassword">
                  </div>
                  <input type="submit" value="Sign up" class="btn solid">
                  <p class="social-text">Or Sign up with social plataforms</p>
                  <div class="social-media">
                     <a href="#" class="social-icons">
                        <i class="fab fa-facebook"></i>
                     </a>
                     <a href="#" class="social-icons">
                        <i class="fab fa-twitter"></i>
                     </a>
                     <a href="#" class="social-icons">
                        <i class="fab fa-google"></i>
                     </a>
                     <a href="#" class="social-icons">
                        <i class="fab fa-linkedin-in"></i>
                     </a>
                  </div>   
               </form>
            </div>
         </div>
         <div class="panels-container">
            <div class="panel left-panel">
               <div class="content">
                  <h3>New here?</h3>
                  <p>Sign up for free.</p>
                  <button class="btn transparent" id="sign-up-btn">Sign up</button>
               </div>
               <img src="images/sign_up.svg" class="image" alt=""/>
            </div>
            <div class="panel right-panel">
               <div class="content">
                  <h3>One of us?</h3>
                  <p>Already have an account, Sign in!</p>
                  <button class="btn transparent" id="sign-in-btn">Sign in</button>
               </div>
               <img src="images/sign_in.svg" class="image" alt=""/>
            </div>
         </div>
      </div>
      

      <script src="script.js"></script>
      <!---Create JS objects and its properties;-->
      <script>
         // JavaScript code
         document.getElementById('signInForm').addEventListener('submit', function (event) {
             event.preventDefault();
             // Retrieve values from the form
             var username = document.getElementById('signInUsername').value;
             var password = document.getElementById('signInPassword').value;
             // Perform actions with the values (e.g., validation or submission)
             alert('Sign in clicked. Username: ' + username + ', Password: ' + password);
         });
 
         document.getElementById('signUpForm').addEventListener('submit', function (event) {
             event.preventDefault();
             // Retrieve values from the form
             var username = document.getElementById('signUpUsername').value;
             var email = document.getElementById('signUpEmail').value;
             var password = document.getElementById('signUpPassword').value;
             var confirmPassword = document.getElementById('confirmPassword').value;
             // Perform actions with the values (e.g., validation or submission)
             alert('Sign up clicked. Username: ' + username + ', Email: ' + email + ', Password: ' + password + ', Confirm Password: ' + confirmPassword);
         });
     </script>
   </body>
</html>
